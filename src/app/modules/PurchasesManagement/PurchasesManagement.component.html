<div class="d-flex justify-content-center">
	<h2 class="text-white">Gesti√≥n de compras</h2>
</div>

<app-purchase-form #childForm (onSubmit)="savePurchase($event)" />
<app-purchase-table *ngIf="purchases.length > 0; else loading"
  [listOfPurchases]="purchases"
  (onDelete)="deletePurchase($event)"
  (onUpdate)="updatePurchase($event)"
/>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status"></div>
  </div>
</ng-template>
