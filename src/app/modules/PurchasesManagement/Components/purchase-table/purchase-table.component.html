<input [(ngModel)]="filter" (input)="filterList" type="text" placeholder="Filtrar..." class="form-control">

<div class="tabla">
  <table class="table table-sm table-striped table-hover">
    <thead class="table-dark header">
      <tr>
        <th scope="Origen">Precio compra</th>
        <th scope="Origen">Precio venta</th>
        <th scope="Origen">Cantidad</th>
        <th scope="Origen">Descripción</th>
        <th scope="Origen">Código</th>
        <th scope="Origen">Fecha de compra</th>
        <th scope="Origen">Id Producto</th>
        <th scope="Origen">Id Proveedor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let purchase of filterList(); let i = index">
        <td>{{purchase.purchasePrice}}</td>
        <td>{{purchase.salePrice}}</td>
        <td>{{purchase.quantity}}</td>
        <td>{{purchase.description}}</td>
        <td>{{purchase.code}}</td>
        <td>{{purchase.datePurchase}}</td>
        <td>{{purchase.productId}}</td>
        <td>{{purchase.supplierId}}</td>
        <td>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-warning btn-sm"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Editar compra"
              (click)="sendIdUpdate(purchase)">
              <i class="material-icons">edit_note</i>
            </button>
            <button type="button" class="btn btn-danger btn-sm"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar compra"
              (click)="sendIdDelete(purchase)">
              <i class="material-icons">delete_forever</i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
