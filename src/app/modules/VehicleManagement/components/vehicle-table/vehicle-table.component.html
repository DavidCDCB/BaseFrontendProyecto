<input [(ngModel)]="filter" (input)="filterList" type="text" placeholder="Filtrar..." class="form-control">
<div class="tabla">
	<table class="table table-sm table-striped table-hover">
		<thead class="table-dark header">
			<tr>
				<th scope="Origen">Placa</th>
				<th scope="Origen">Año</th>
				<th scope="Origen">Color</th>
				<th scope="Origen">Modelo</th>
				<th scope="Origen">Descripción</th>
				<th scope="Origen">Opciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let vehicle of filterList(); let i = index">
        <td>{{vehicle.plate}}</td>
        <td>{{vehicle.year}}</td>
        <td>{{vehicle.color}}</td>
        <td>{{vehicle.model}}</td>
        <td>{{vehicle.description}}</td>
        <td>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-warning btn-sm" (click)="sendIdUpdate(vehicle)">
              <i class="material-icons">edit_note</i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" (click)="sendIdDelete(vehicle)">
              <i class="material-icons">delete_forever</i>
            </button>
          </div>
        </td>
			</tr>
		</tbody>
	</table>
</div>
