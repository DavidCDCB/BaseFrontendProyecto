<input [(ngModel)]="filter" (input)="filterList" type="text" placeholder="Filtrar..." class="form-control">
<div class="tabla">
	<table class="table table-sm table-striped table-hover">
		<thead class="table-dark header">
			<tr>
				<th scope="Origen">Fecha</th>
				<th scope="Origen">Estado</th>
				<th scope="Origen">Dias retraso</th>
				<th scope="Origen">Seen</th>
				<th scope="Origen">Descripci√≥n</th>
				<th scope="Origen">Opciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let inconvenient of filterList(); let i = index">
        <td>{{inconvenient.dateAct}}</td>
        <td>{{inconvenient.state}}</td>
        <td>{{inconvenient.daysDelay}}</td>
        <td>{{inconvenient.seen}}</td>
        <td>{{inconvenient.description}}</td>
        <td>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-warning btn-sm" (click)="sendIdUpdate(inconvenient)">
              <i class="material-icons">edit_note</i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" (click)="sendIdDelete(inconvenient)">
              <i class="material-icons">delete_forever</i>
            </button>
          </div>
        </td>
			</tr>
		</tbody>
	</table>
</div>
