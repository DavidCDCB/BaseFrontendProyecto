<input [(ngModel)]="filter" (input)="filterList" type="text" placeholder="Filtrar..." class="form-control">

<div class="tabla">
  <table class="table table-sm table-striped table-hover">
    <thead class="table-dark header">
      <tr>
        <th scope="Origen">Nombre</th>
        <th scope="Origen">CÃ³digo</th>
        <th scope="Origen">Marca</th>
        <th scope="Origen">Precio</th>
        <th scope="Origen">Cantidad</th>
        <th scope="Origen">Descripcion</th>
        <th scope="Origen">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filterList(); let i = index">
        <td>{{product.name}}</td>
        <td>{{product.code}}</td>
        <td>{{product.brand}}</td>
        <td>{{product.salePrice}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.description}}</td>
        <td>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-warning btn-sm"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Producto"
              (click)="sendIdUpdate(product)">
              <i class="material-icons">edit_note</i>
            </button>
            <button type="button" class="btn btn-danger btn-sm"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar Producto"
              (click)="sendIdDelete(product)">
              <i class="material-icons">delete_forever</i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
