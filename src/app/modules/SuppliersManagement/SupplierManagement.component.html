<div class="d-flex justify-content-center">
	<h3 class="text-white">Gesti√≥n de proveedores</h3>
</div>

<app-supplier-form #childForm (onSubmit)="saveSupplier($event)" />
<app-supplier-table *ngIf="suppliers.length > 0; else loading" 
  [listOfSuppliers]="suppliers" 
  (onDelete)="deleteSupplier($event)"
  (onUpdate)="updateSupplier($event)" 
/>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status"></div>
  </div>
</ng-template>
