<div class="d-flex justify-content-left">
  <h6 class="text-bkack">Seleccionar mecanicos</h6>
</div>
<div>
  <app-mechanic-table *ngIf="mechanics.length > 0; else loading" [listOfMechanics]="mechanics"
    (onDelete)="deleteMechanic($event)" (onUpdate)="updateMechanic($event)" />
</div>
<div class="espacio-entre-componentes"></div>
<div class="d-flex justify-content-left">
  <h6 class="text-bkack">Seleccionar productos</h6>
</div>
<div>
  <app-product-table *ngIf="products.length > 0; else loading" [listOfProducts]="products"
    (onDelete)="deleteProduct($event)" (onUpdate)="updateProduct($event)" />
</div>



<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status"></div>
  </div>
