<input [(ngModel)]="filter" (input)="filterList" type="text" placeholder="Filtrar..." class="form-control">

<div class="tabla">
  <table class="table table-sm table-striped table-hover">
    <thead class="table-dark header">
      <tr>
        <th scope="Origen">Nombre</th>
        <th scope="Origen">Apellido</th>
        <th scope="Origen">Celular</th>
        <th scope="Origen">Rol</th>
        <th scope="Origen">Comision</th>
        <th scope="Origen">Salario</th>
        <th scope="Origen">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mechanic of filterList(); let i = index">
        <td>{{mechanic.name}}</td>
        <td>{{mechanic.surname}}</td>
        <td>{{mechanic.phone}}</td>
        <td>{{mechanic.role}}</td>
        <td>{{mechanic.commission}}</td>
        <td>{{mechanic.salary}}</td>
        <td>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-warning btn-sm"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Editar mecanico"
              (click)="sendIdUpdate(mechanic)">
              <i class="material-icons">edit_note</i>
            </button>
            <button type="button" class="btn btn-danger btn-sm"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar mecanico"
              (click)="sendIdDelete(mechanic)">
              <i class="material-icons">delete_forever</i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
