<input [(ngModel)]="filter" (input)="filterList" type="text" placeholder="Filtrar..." class="form-control">

<div class="tabla">
  <table class="table table-sm table-striped table-hover">
    <thead class="table-dark header">
      <tr>
        <th scope="Origen">fecha inicio</th>
        <th scope="Origen">Fecha fin</th>
        <th scope="Origen">Descripcion</th>
        <th scope="Origen">Deducciones</th>
        <th scope="Origen">Devengos</th>
        <th scope="Origen">Liquido</th>
        <th scope="Origen">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payroll of filterList(); let i = index">
        <td>{{payroll.starDate}}</td>
        <td>{{payroll.endDate}}</td>
        <td>{{payroll.description}}</td>
        <td>{{payroll.accruals}}</td>
        <td>{{payroll.deductions}}</td>
        <td>{{payroll.settlement}}</td>
        <td>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-warning btn-sm"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Editar mecanico"
              (click)="sendIdUpdate(payroll)">
              <i class="material-icons">edit_note</i>
            </button>
            <button type="button" class="btn btn-danger btn-sm"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar mecanico"
              (click)="sendIdDelete(payroll)">
              <i class="material-icons">delete_forever</i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
