<input [(ngModel)]="filter" (input)="filterList" type="text" placeholder="Filtrar..." class="form-control">

<div class="tabla" id="content" #content>
  <table class="table table-sm table-striped table-hover">
		<thead class="table-dark header">
			<tr>
				<th scope="Origen">Nombre</th>
				<th scope="Origen">Precio</th>
				<th scope="Origen">Descripción</th>
        <th scope="Origen">Categoría</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let service of filterList(); let i = index">
				<td>{{service.name}}</td>
				<td>{{service.price}}</td>
        <td>{{service.description}}</td>
        <td>{{service.category}}</td>
			</tr>
		</tbody>
	</table>
</div>
