<form novalidate [formGroup]="loginForm" (ngSubmit)="saveLogin()">
  <div class="row my-2">
    <div class="col-3">
      <div class="form-floating">
        <input required formControlName="email" name="email" type="text" placeholder="Correo del usuario"
          [className]="checkInput('email') ? 'form-control is-invalid' : 'form-control'">
        <label for="email">Correo del usuario</label>
        <div class="invalid-feedback">
          Este campo es requerido
        </div>
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-3">
      <div class="form-floating">
        <input required formControlName="password" name="password" type="password" placeholder="Contraseña del usuario"
          [className]="checkInput('password') ? 'form-control is-invalid' : 'form-control'">
        <label for="password">Contraseña del usuario</label>
        <div class="invalid-feedback">
          Este campo es requerido
        </div>
      </div>
    </div>
  </div>

  <div class="row my-2">
    <div class="col mb-2 d-flex justify-content-center">
      <button class="btn btn-success d-flex align-items-center" type="submit">
        Login<i class="material-icons">login</i></button>
    </div>
  </div>

</form>
